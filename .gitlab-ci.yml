image: maven:3.9.4-eclipse-temurin-21

stages:
  - test
  - build

variables:
  MAVEN_OPTS: "-Dfile.encoding=UTF-8"
  TESTCONTAINERS_RYUK_DISABLED: "true"
  DOCKER_HOST: "tcp://docker:2375"
  DOCKER_TLS_CERTDIR: ""

cache:
  paths:
    - .m2/repository

test:
  stage: test
  services:
    - docker:dind
  before_script:
    - echo "Starting test stage with integration tests..."
    - docker info
  script:
    - chmod +x mvnw
    - ./mvnw clean verify
  artifacts:
    when: always
    paths:
      - target/surefire-reports/*.xml
      - target/failsafe-reports/*.xml
  only:
    - dev
    - main

build:
  stage: build
  script:
    - chmod +x mvnw
    - ./mvnw clean package -DskipTests
  artifacts:
    paths:
      - target/*.jar
  only:
    - dev
    - main

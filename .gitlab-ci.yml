stages:
  - test
  - build

default:
  image: maven:3.9.4-eclipse-temurin-21

services:
  - name: postgres:14
    alias: postgres
  - name: redis:7
    alias: redis

variables:
  POSTGRES_DB: todo_db
  POSTGRES_USER: user
  POSTGRES_PASSWORD: password
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/todo_db"
  SPRING_DATASOURCE_USERNAME: "user"
  SPRING_DATASOURCE_PASSWORD: "password"
  REDIS_HOST: "redis"

cache:
  paths:
    - .m2/repository/

test:
  stage: test
  script:
    - echo "Waiting for PostgreSQL to be ready..."
    - for i in {1..30}; do pg_isready -h postgres -p 5432 && break || sleep 1; done
    - echo "Running tests..."
    - mvn test
  artifacts:
    when: always
    reports:
      junit: target/surefire-reports/*.xml
    paths:
      - target/surefire-reports/
    expire_in: 1 week

build:
  stage: build
  script:
    - echo "Building application..."
    - mvn clean install
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 week

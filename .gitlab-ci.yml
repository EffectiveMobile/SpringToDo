stages:
  - test
  - build

default:
  image: maven:3.9.4-eclipse-temurin-21

cache:
  paths:
    - .m2/repository/

variables:
  MAVEN_CLI_OPTS: "-B"
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/todo_db"
  SPRING_DATASOURCE_USERNAME: "user"
  SPRING_DATASOURCE_PASSWORD: "password"
  REDIS_HOST: "redis"

services:
  - name: postgres:14
    alias: postgres
  - name: redis:7
    alias: redis

test:
  stage: test
  script:
    - echo "Waiting for PostgreSQL and Redis to be ready..."
    - for i in {1..30}; do pg_isready -h postgres -p 5432 && break || sleep 1; done
    - echo "Running tests for Spring Boot application..."
    - mvn $MAVEN_CLI_OPTS test
  artifacts:
    when: always
    reports:
      junit: target/surefire-reports/*.xml
    paths:
      - target/surefire-reports/
    expire_in: 1 week

build:
  stage: build
  script:
    - echo "Building Spring Boot application..."
    - mvn $MAVEN_CLI_OPTS clean install
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 week
